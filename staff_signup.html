<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Sign Up - Placement Portal</title>
  <link rel="stylesheet" href="staff_signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Staff Sign Up</h2>
    <form class="signup-form">
      <label>Full Name *</label>
      <input type="text" required>

      <label>Official Email *</label>
      <input type="email" required>

      <label>Staff ID *</label>
      <input type="text" required>

      <label>Department *</label>
      <select required>
        <option value="">Select Department</option>
        <option value="placement">Placement Cell</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="it">IT</option>
      </select>

      <label>Role *</label>
      <select required>
        <option value="">Select Role</option>
        <option>Placement Coordinator</option>
        <option>Placement Officer</option>
        <option>Faculty Coordinator</option>
        <option>Admin</option>
      </select>

      <label>Contact Number *</label>
      <input type="tel" required>

      <label>Password *</label>
      <input type="password" required>

      <label>Confirm Password *</label>
      <input type="password" required>

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
