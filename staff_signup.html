<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Sign Up - Placement Portal</title>
  <link rel="stylesheet" href="styles/staff_signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="logo-title">
      <img src="images/placement_logo.png" alt="Placement Logo" class="logo">
      <h1>Placement Hub</h1>
    </div>

    <h2>Create Your Staff Account</h2>
    
    <hr>
    <hr>
    <br>
    <form class="signup-form" id="staffSignupForm">
      <label>Full Name *</label>
      <input type="text" required>

      <label>Email Address *</label>
      <input type="email" required>

      <label>Employee ID *</label>
      <input type="text" required>

      <label>Designation *</label>
      <input type="text" required>

      <label>Department *</label>
      <select required>
        <option value="">Select Department</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>IT</option>
        <option>Mechanical</option>
        <option>Civil</option>
      </select>

      <label>Password *</label>
      <input type="password" required>

      <label>Confirm Password *</label>
      <input type="password" required>

      <button type="submit">Create Account</button>
    </form>
  </div>
  <script>
      document.getElementById('staffSignupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          name: form.querySelector('input[type="text"]').value,
          email: form.querySelector('input[type="email"]').value,
          employeeId: form.querySelectorAll('input[type="text"]')[1].value,
          designation: form.querySelectorAll('input[type="text"]')[2].value,
          department: form.querySelector('select').value,
          password: form.querySelector('input[type="password"]').value
        };
        const res = await fetch('/api/auth/staff/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          alert('Staff registered successfully!');
          window.location.href = 'staff-dashboard.html';
        } else {
          alert(result.error || 'Registration failed');
        }
      });
    </script>
</body>
</html>
