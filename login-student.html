<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Placement Hub</title>
  <link rel="stylesheet" href="./styles/student-login.css" />
</head>
<body>
  <a href="main.html" class="back-home">‚Üê Back to Home</a>
  
  <div class="login-container">
    <div class="logo-title">
      <img src="images/placement_logo.png" alt="Placement Logo" class="logo">
      <h1>Placement Hub</h1>
    </div>

    <div class="student-icon">üéì</div>
    <h2>Student Login</h2>
    <p class="subtitle">Access your placement dashboard</p>
    
    <div class="error-message" id="errorMessage">
      Invalid credentials. Please try again.
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="additional-links">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login to Dashboard</button>
    </form>

    <div class="signup-link">
      New student? <a href="student_signup.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/student/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store user data in sessionStorage
          sessionStorage.setItem('user', JSON.stringify(data.student));
          sessionStorage.setItem('userType', 'student');
          
          // Redirect to dashboard
          window.location.href = 'student-dashboard.html';
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message || 'Login failed';
        }
      } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Network error. Please try again.';
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
