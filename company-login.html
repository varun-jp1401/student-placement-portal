<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Login - Placement Portal</title>
  <link rel="stylesheet" href="./styles/company-login.css" />
</head>
<body>
  <a href="main.html" class="back-home">‚Üê Back to Home</a>
  
  <div class="login-container">
    <div class="logo-title">
      <img src="images/placement_logo.png" alt="Placement Logo" class="logo">
      <h1>Placement Hub</h1>
    </div>

    <div class="company-icon">üè¢</div>
    <h2>Company Login</h2>
    <p class="subtitle">Access your company dashboard</p>
    
    <div class="error-message" id="errorMessage">
      Invalid credentials. Please try again.
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label>Company Email</label>
        <input type="email" id="email" required placeholder="Enter your company email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="additional-links">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login to Dashboard</button>
    </form>

    <div class="signup-link">
      New company? <a href="company-signup.html">Register here</a>
    </div>
  </div>

  
</body>
</html>
