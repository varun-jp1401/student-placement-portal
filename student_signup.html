<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up - Placement Hub</title>
  <link rel="stylesheet" href="styles/student_signup.css">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-box">
      <div class="branding">
        <img src="images/placement_logo.png" alt="Placement Logo" class="branding-logo" />
        <span class="branding-title">Placement Hub</span>
      </div>
      <h2>ðŸŽ“ Create Your Student Account</h2>
      <p class="subtext">Join the portal and get placement ready!</p>
      <form class="signup-form">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" required>
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" required>
        </div>

        <div class="form-group">
          <label>Roll Number *</label>
          <input type="text" required>
        </div>

        <div class="form-group">
          <label>Department *</label>
          <select required>
            <option value="">Select Department</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="it">IT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Year of Study *</label>
          <select required>
            <option value="">Select Year</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>Final</option>
          </select>
        </div>

        <div class="form-group">
          <label>Current CGPA *</label>
          <input type="number" min="0" max="10" step="0.01" required>
        </div>

        <div class="form-group">
          <label>Password *</label>
          <input type="password" required>
        </div>

        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" required>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
