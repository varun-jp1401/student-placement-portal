<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up - Placement Hub</title>
  <link rel="stylesheet" href="styles/student_signup.css">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-box">
      <div class="branding">
        <img src="images/placement_logo.png" alt="Placement Logo" class="branding-logo" />
        <span class="branding-title">Placement Hub</span>
      </div>
      <h2>ðŸŽ“ Create Your Student Account</h2>
      <p class="subtext">Join the portal and get placement ready!</p>
      <form class="signup-form" id="studentSignupForm">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" required>
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" required>
        </div>

        <div class="form-group">
          <label>Roll Number *</label>
          <input type="text" required>
        </div>

        <div class="form-group">
          <label>Department *</label>
          <select required>
            <option value="">Select Department</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="it">IT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Year of Study *</label>
          <select required>
            <option value="">Select Year</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>Final</option>
          </select>
        </div>

        <div class="form-group">
          <label>Current CGPA *</label>
          <input type="number" min="0" max="10" step="0.01" required>
        </div>

        <div class="form-group">
          <label>Password *</label>
          <input type="password" required>
        </div>

        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" required>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('studentSignupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.elements[0].value,
        email: form.elements[1].value,
        rollNumber: form.elements[2].value,
        department: form.elements[3].value,
        year: form.elements[4].value,
        cgpa: form.elements[5].value,
        password: form.elements[6].value,
        confirmPassword: form.elements[7].value
      };
      if (data.password !== data.confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      const res = await fetch('/api/auth/student/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        alert('Student registered successfully!');
        window.location.href = 'student-dashboard.html';
      } else {
        alert(result.message || result.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
